    </form>
    <script>
        const elements = document.getElementsByTagName("input");
        for (const el of Array.from(elements)) {
            el.addEventListener("blur", function (anything) {
                if (this.value == "") {
                    this.nextElementSibling.innerHTML = "<b>This field is requried</b>";
                    // this.nextElementSibling.innerText = "<b>This field is requried</b>";
                } else {
                    this.nextElementSibling.innerHTML = "";
                }
            });
        }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let userConstruct = new Object(); // "object constructor" syntax
        let userObjLit = {};  // "object literal" syntax
        let user = {     // an object
            name: "John",  // by key "name" store value "John"
            age: 30        // by key "age" store value 30
        };
        let userBlank = {};

        // set
        user["likes birds"] = true;

        // get
        alert(user["likes birds"]); // true

        // delete
        delete user["likes birds"];

        let userClone = {
            name: "John",
            age: 30
        };

        let clone = Object.assign({}, userClone);

        // Nested cloning START

        let userNested = {
            name: "John",
            sizes: {
                height: 182,
                width: 50
            }
        };

        let clonewithnested = Object.assign({}, userNested);

        alert(userNested.sizes === clonewithnested.sizes); // true, same object

        // user and clone share sizes
        userNested.sizes.width++;       // change a property from one place
        alert(clonewithnested.sizes.width); // 51, see the result from the other one
        // Nested cloning END
    </script>
</body>

</html>

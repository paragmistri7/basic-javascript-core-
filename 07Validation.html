<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">
        <table>
            <tr>
                <td>User Name</td>
                <td>
                    <input type="text" onblur="requirecheck()" name="username" id="username" required>
                    <span id="username_req_error"></span>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" onblur="requirecheck()" name="password" id="password"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" onblur="requirecheck()" name="email" id="emailemail"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="save" value="SaveData" id="save"></td>
            </tr>
        </table>
    </form>

    <script defer>
        function requirecheck() {
            var uname = document.getElementById("username")
            console.log(uname.value);
            if (uname.value == "") {
                document.getElementById("username_req_error").innerText = "This field is required"
            } else {
                document.getElementById("username_req_error").innerText = ""
            }
        }
    </script>

</body>

</html>

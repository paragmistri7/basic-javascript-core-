<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p> A colon separates property name[1] from value.</p>
    <p> A comma separates each name-value pair from the next.</p>
    <p> A comma after the last name-value pair is optional.[2]</p>
    <script>
        console.log(document);
        const person = { firstName: "John", lastName: "Doe", age: 50, eyeColor: "blue", images: ["smile.gif", "grim.gif", "frown.gif", "bomb.gif"] };
        console.log(person);
        console.log(person.age);
        console.log(person.firstName);
        console.log(person.images[0]);

        const myCar = new Object();
        myCar.make = "abc";
        console.log(myCar);

        const humanbody = new Object();
        humanbody.hands = "left and right"
        console.log(humanbody);


        const myObj = new Object(),
            str = 'myString',
            rand = Math.random(),
            obj = new Object();

        myObj.type = 'Dot syntax';
        myObj['date created'] = 'String with space';
        myObj[str] = 'String value';
        myObj[rand] = 'Random Number';
        myObj[obj] = 'Object';
        myObj[''] = 'Even an empty string';

        console.log(myObj);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">
        <table>
            <tr>
                <td>User Name</td>
                <td>
                    <input type="text" onblur="requirecheck(this)" name="username" id="username" required>
                    <span id="username_req_error"></span>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" onblur="requirecheck(this)" name="password" id="password">
                    <span></span>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" onblur="requirecheck(this)" name="email" id="emailemail">
                    <span></span>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" name="save" value="SaveData" id="save">
                    <span></span>
                </td>
            </tr>
        </table>
    </form>
    <script>
        function requirecheck(anything) {
            if (anything.value == "") {
                anything.nextElementSibling.innerHTML = "This field is requried";
            } else {
                anything.nextElementSibling.innerHTML = "";
            }
        }
    </script>
</body>

</html>
